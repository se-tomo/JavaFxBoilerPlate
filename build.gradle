
plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'application/application.MainApp'

dependencies {
 	compile group: 'org.openjfx', name: 'javafx-fxml', version: '15'
}
